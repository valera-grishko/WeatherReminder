{% extends "main/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<center>
    <br><br>
    <form class="box" action="." method="post">
        <h1>Login</h1><br><br>
        <h6>Don't have a profile yet?</h6><br><br>
        <a href="/registration/" type="button">Registration</a>
        <br><br><br>
        <h3>{{ form.as_p }}</h3>
        {% csrf_token %}
        <br><input type="submit" value="Sign In">
        <br><br>
    </form>
</center>
{% endblock %}
